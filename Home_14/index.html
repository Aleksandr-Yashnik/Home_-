<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Proekt vse Home/elements/styles.css">
  <title>Home_14</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="header">
        <a href="/Proekt vse Home/index.html" class="company-name">Home</a>
    </header>
  <div class="container">
    <form id="calcForm">
      <div class="form-group">
        <label for="height">Рост, см*</label>
        <input type="number" id="height" name="height" placeholder="Введите свой рост" required>
      </div>
      <div class="form-group">
        <label for="gender">Выберете пол*</label>
        <select id="gender" name="gender" required>
          <option value="">Выберете пол</option>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
      </div>
      <button type="submit">Рассчитать</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
