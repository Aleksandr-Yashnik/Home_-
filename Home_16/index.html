<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Spaceship Details</h1>
    <div id="spaceshipDetails">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Manufacturer:</strong> <span id="manufacturer"></span></p>
      <p><strong>Crew:</strong> <span id="crew"></span></p>
      <p><strong>Max Speed:</strong> <span id="maxSpeed"></span></p>
    </div>
    <button id="hideManufacturerBtn">Hide Manufacturer</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
