<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="userForm">
      <div class="form-group">
        <label for="firstName">Имя*</label>
        <input type="text" id="firstName" name="Name" placeholder="Введите ваше имя" required>
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия*</label>
        <input type="text" id="lastName" name="Name" placeholder="Введите вашу фамилию" required>
      </div>
      <div class="form-group">
        <label for="lastName">Возраст*</label>
        <input type="text" id="lastAge" name="Age" placeholder="Введите ваш возраст" required>
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="lastEmail" name="email" placeholder="Введите ваш email" required>
      </div>
      <button type="button" onclick="createUserCard()">Создать</button>
    </form>
    <div id="userCard" class="user-card"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
