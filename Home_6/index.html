<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <form action="#" method="POST">
            <div class="form-group-name">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Your name" required maxlength="20">
            </div>
            <div class="form-group-phone">
                <label for="phone">Phone*</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            </div>
            <div class="form-group-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your working email">
            </div>
            <div class="form-group-location">
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="New York">New York</option>
                    <option value="Los Angeles" selected>Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Boston">Boston</option>
                </select>
            </div>
            <div class="form-group-message ">
                <label for="message">Message*</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree</label>
            </div>
            <div class="form-group-batton">
                <button type="submit">SEND REQUEST</button>
                <button type="reset">CLEAR FORM</button>
            </div>
        </form>
    </div>
</body>
</html>
